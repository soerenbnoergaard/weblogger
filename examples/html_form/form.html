<html>
    <head>
    <script>

function onGet() {
    var hostname = document.getElementById("hostname").value;
    var port = document.getElementById("port").value;

    if ((hostname == "") || (port == "")) {
        console.log("Form not filled out");
    }

    var url = hostname + ":" + port;
    window.open(url, "_blank");
    return
}

function onPost() {
    var hostname = document.getElementById("hostname").value;
    var port = document.getElementById("port").value;
    var token = document.getElementById("token").value;
    var data = document.getElementById("data").value;

    if ((hostname == "") || (port == "") || (token == "") || (data == "")) {
        console.log("Form not filled out");
        return;
    }

    var url = hostname + ":" + port + "?token=" + token + "&data=" + data;
    console.log(url);

    var xhr = new XMLHttpRequest();
    // xhr.open("POST", url, true);
    // xhr.setRequestHeader("Content-Type", "text/plain");
    // xhr.send("");

    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
    xhr.send("");
}

    </script>
    </head>
    <body>
        <table>
            <tr>
                <td>Hostname</td>
                <td><input id="hostname" value="http://localhost"/></td>
            </tr>
            <tr>
                <td>Port</td>
                <td><input id="port" value="8080"/></td>
            </tr>
            <tr>
                <td>Token</td>
                <td><input id="token" value="test"/></td>
            </tr>
            <tr>
                <td>Data</td>
                <td><input id="data" /></td>
            </tr>
            <tr>
                <td><a onclick="onPost()">Post</a></td>
                <td><a onclick="onGet()">Get</a></td>
            </tr>
        </table>
    </body>
</html>
